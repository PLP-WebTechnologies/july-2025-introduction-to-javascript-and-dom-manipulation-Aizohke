<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Fundamentals Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1> JavaScript Fundamentals Assignment</h1>

  <!-- Part 1: User Input & Conditionals -->
  <section>
    <h2>Part 1: Basics</h2>
    <label for="ageInput">Enter your age:</label>
    <input type="number" id="ageInput">
    <button id="checkAgeBtn">Check Eligibility</button>
    <p id="ageResult"></p>
  </section>

  <!-- Part 2: Functions -->
  <section>
    <h2>Part 2: Functions</h2>
    <label for="num1">Number 1:</label>
    <input type="number" id="num1">
    <label for="num2">Number 2:</label>
    <input type="number" id="num2">
    <button id="calcSumBtn">Calculate Sum</button>
    <p id="sumResult"></p>
  </section>

  <!-- Part 3: Loops -->
  <section>
    <h2>Part 3: Loops</h2>
    <button id="countdownBtn">Start Countdown</button>
    <ul id="countdownList"></ul>
  </section>

  <!-- Part 4: DOM Manipulation -->
  <section>
    <h2>Part 4: DOM Manipulation</h2>
    <button id="toggleBtn">Toggle Dark Mode</button>
    <p id="message">Click the button to change me!</p>
    <button id="changeTextBtn">Change Text</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
